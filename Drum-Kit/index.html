<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
</head>
<body>
    <div class="Drum-Keys">
        <div data-key="65",class="key">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
    </div>
    <div data-key="83" class="Drum-Keys">
        <div class="key">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
    </div>
    <div data-key="68" class="Drum-Keys">
        <div class="key">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
    </div>
    <div  data-key="70" class="Drum-Keys">
        <div class="key">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
    </div>
    <div  data-key="71" class="Drum-Keys">
        <div class="key">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
    </div>
    <div  data-key="72" class="Drum-Keys">
        <div class="key">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
    </div>
    <div class="Drum-Keys">
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
    </div>
    <div  data-key="75" class="Drum-Keys">
        <div class="key">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
    </div>
    <div  data-key="76" class="Drum-Keys">
        <div class="key">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>
</body>
</html>
